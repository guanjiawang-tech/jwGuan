<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>资源 - 关佳旺</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 资源菜单 -->
    <section id="resources" class="section active">
        <div class="section-container">
            <h2 class="section-title" data-lang="resources"></h2>
            
            <!-- 资源分类 -->
            <div class="resources-container">
                <!-- 学习资源 -->
                <div class="resource-category">
                    <h3 data-lang="learning_resources">
                        <i class="fas fa-book"></i>
                        学习资源
                    </h3>
                    <div class="resource-grid">
                        <div class="resource-card">
                            <div class="resource-icon">
                                <i class="fab fa-github"></i>
                            </div>
                            <div class="resource-content">
                                <h4>GitHub 仓库</h4>
                                <p>我的开源项目和学习笔记</p>
                                <a href="https://github.com/guanjiawang-tech" target="_blank" class="resource-link">
                                    <i class="fas fa-external-link-alt"></i>
                                    访问仓库
                                </a>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
                <!-- 工具推荐 -->
                <div class="resource-category">
                    <h3 data-lang="tools_recommendations">
                        <i class="fas fa-tools"></i>
                        工具推荐
                    </h3>
                    <div class="resource-grid">
                        <div class="resource-card">
                            <div class="resource-icon">
                                <i class="fas fa-code"></i>
                            </div>
                            <div class="resource-content">
                                <h4>VS Code 插件</h4>
                                <p>提高开发效率的必备插件推荐</p>
                                <a href="#" class="resource-link">
                                    <i class="fas fa-external-link-alt"></i>
                                    查看插件
                                </a>
                            </div>
                        </div>
                        
                        <div class="resource-card">
                            <div class="resource-icon">
                                <i class="fas fa-palette"></i>
                            </div>
                            <div class="resource-content">
                                <h4>设计资源</h4>
                                <p>UI设计工具和素材网站推荐</p>
                                <a href="#" class="resource-link">
                                    <i class="fas fa-external-link-alt"></i>
                                    访问资源
                                </a>
                            </div>
                        </div>
                        
                        <div class="resource-card">
                            <div class="resource-icon">
                                <i class="fas fa-server"></i>
                            </div>
                            <div class="resource-content">
                                <h4>部署工具</h4>
                                <p>网站部署和服务器管理工具</p>
                                <a href="#" class="resource-link">
                                    <i class="fas fa-external-link-alt"></i>
                                    了解工具
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 联系方式 -->
                <div class="resource-category">
                    <h3 data-lang="contact_info">
                        <i class="fas fa-address-book"></i>
                        联系方式
                    </h3>
                    <div class="contact-grid">
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-info">
                                <h4>邮箱</h4>
                                <p>15041059652@163.com</p>
                                <a href="mailto:15041059652@163.com" class="contact-link">发送邮件</a>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fab fa-twitter"></i>
                            </div>
                            <div class="contact-info">
                                <h4>Twitter</h4>
                                <p>技术动态分享</p>
                                <a href="https://x.com/Juston112" target="_blank" class="contact-link">关注我</a>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fab fa-weixin"></i>
                            </div>
                            <div class="contact-info">
                                <h4>微信</h4>
                                <p>日常交流</p>
                                <a href="javascript:void(0)" 
								   class="contact-link"
								   onclick="event.stopPropagation(); copyToClipboard('微信号：weixin2025')">
									添加好友
								</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 下载资源 -->
                <div class="resource-category">
                    <h3 data-lang="download_resources">
                        <i class="fas fa-download"></i>
                        下载资源
                    </h3>
                    <div class="download-grid">
                        <div class="download-item">
                            <div class="download-icon">
                                <i class="fas fa-file-pdf"></i>
                            </div>
                            <div class="download-content">
                                <h4>个人简历</h4>
                                <p>PDF格式的个人简历下载</p>
                                <button class="download-btn" onclick="downloadFile('resume.pdf')">
                                    <i class="fas fa-download"></i>
                                    下载简历
                                </button>
                            </div>
                        </div>
                        
                        <div class="download-item">
                            <div class="download-icon">
                                <i class="fas fa-file-code"></i>
                            </div>
                            <div class="download-content">
                                <h4>项目源码</h4>
                                <p>精选项目的完整源码</p>
                                <button class="download-btn" onclick="downloadFile('projects.zip')">
                                    <i class="fas fa-download"></i>
                                    下载源码
                                </button>
                            </div>
                        </div>
                        
                        <div class="download-item">
                            <div class="download-icon">
                                <i class="fas fa-file-alt"></i>
                            </div>
                            <div class="download-content">
                                <h4>技术文档</h4>
                                <p>技术学习笔记和文档</p>
                                <button class="download-btn" onclick="downloadFile('docs.pdf')">
                                    <i class="fas fa-download"></i>
                                    下载文档
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./config/lang.js"></script>
    <script src="./script/index.js"></script>
	<script>
		function copyToClipboard(text) {
			navigator.clipboard.writeText(text).then(() => {
				alert(`已复制: ${text}`);
			}).catch(err => {
				console.error('复制失败:', err);
			});
		}
 
		// 为整个联系块添加复制功能
		document.querySelector('.contact-item').addEventListener('click', function(e) {
			if (!e.target.classList.contains('contact-link')) {
				copyToClipboard('微信：日常交流');
			}
		});
	</script>
</body>
</html>
