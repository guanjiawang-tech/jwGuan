<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>项目经历 - 关佳旺</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 项目经历 -->
    <section id="projects" class="section active">
        <div class="section-container">
            <h2 class="section-title" data-lang="projects"></h2>
            <div class="projects-grid">
                <!-- 项目卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </section>

    <!-- 项目弹出层 -->
    <div class="project-modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">项目详情</h3>
                <button class="modal-close" onclick="closeProjectModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-tabs">
                    <button class="modal-tab active" onclick="switchModalTab('demo')" data-lang="view_demo">演示</button>
                    <button class="modal-tab" onclick="switchModalTab('code')" data-lang="view_code">代码</button>
                </div>
                <div class="modal-tab-content active" id="demoContent">
                    <div class="modal-demo">
                        <p id="demoDescription">项目演示截图和说明</p>
                        <div id="projectImagesContainer" class="project-images-container">
                            <!-- 图片将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
                <div class="modal-tab-content" id="codeContent">
                    <div class="modal-code">
                        <pre id="codePreview">// 项目代码示例
function ProjectComponent() {
  return (
    <div className="project-container">
      <h1>项目标题</h1>
      <p>项目描述内容</p>
    </div>
  );
}

export default ProjectComponent;</pre>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-secondary" onclick="closeProjectModal()">关闭</button>
                <a href="#" class="modal-btn modal-btn-primary" id="projectLink" target="_blank">访问项目</a>
            </div>
        </div>
    </div>

    <script src="./config/lang.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
